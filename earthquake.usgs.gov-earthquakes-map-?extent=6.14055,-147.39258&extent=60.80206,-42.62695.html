  <style type="text/css">
    /* spinner styles to display USGS logo and spinner */
    .app-loading {
      align-items: center;
      display: none;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .enabled>.app-loading {
      display: flex;
    }

    .app-loading>.logo {
      width: 25%;
      max-width: 300px;
    }

    .app-loading>.spinner {
      height: 50vh;
      width: 50vw;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading>.spinner>.path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #304a67;
    }

    .app-loading>.instructions {
      background-color: #304a67;
      border-radius: 3px;
      bottom: 0;
      color: #fff;
      display: block;
      font-family: Helvetica, sans-serif;
      font-size: 0.88em;
      left: 0;
      line-height: 1.5;
      margin: 1em;
      padding: 0 1em;
      position: absolute;
      right: 0;
    }

    .instructions>p>a {
      color: #bbb;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
